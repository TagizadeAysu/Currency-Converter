<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange program</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="image/logo.png" alt="">
            </div>
            <nav>
                <div class="nav-bar">
                    <ul>
                        <li><a href="#" style="color: #000000;">БАНК</a></li>
                        <li><a href="#">БИЗНЕС</a></li>
                        <li><a href="#">ИНВЕСТИЦИИ</a></li>
                        <li><a href="#">СТРАХОВАНИЕ</a></li>
                        <li><a href="#">МОБАЙЛ</a></li>
                        <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                        <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
                    </ul>
                </div>
            </nav>
            <div class="btn-exit">
                <button>ВОЙТИ</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Конвертер валют онлайн</h1>
            <div class="convertor">
                <div class="convertor-from">
                    <p>У меня есть </p>
                    <div class="from currency">
                        <select size="4" id="currency-one">
                            <option value="RUB" class="purple" selected>RUB</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="from input">
                        <input type="text" id="amount-one"  value="0" onfocus="this.value=''">
                        <p class="from currency-value" id="rate1"></p>
                    </div>
                </div>
                <div class="convertor-to">
                    <p>Хочу приобрести </p>
                    <div class="to currency">
                        <select size="4" id="currency-two">
                            <option value="RUB">RUB</option>
                            <option value="USD" selected class="purple">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="to input">
                        <input type="text" id="amount-two"  value="0" onfocus="this.value=''">
                        <p class="to currency-value" id="rate2"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
 </body>
</html>
